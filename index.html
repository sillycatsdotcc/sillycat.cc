<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.o</title>
    <link rel="icon" type="image/png" href="sources/wowow.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'GG Sans';
            src: url('fonts/gg sans Medium.ttf') format('truetype'),
                 url('fonts/gg sans Medium.woff') format('woff'),
                 url('fonts/gg sans Medium.woff2') format('woff2');
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'GG Sans', sans-serif;
            overflow: hidden;
            position: relative;
        }

        #continueText {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.5s ease;
            z-index: 1;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box {
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: fixed;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .play-button {
            position: absolute; /* Keep as absolute */
            bottom: 30px; /* Place it above copyright */
            right: 10px; /* Align it to the right */
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            z-index: 3;
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        .box img {
            width: 50px;
            height: auto;
            margin-right: 5px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .box img:hover {
            transform: translateY(-5px);
        }

        .text-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .box span {
            color: white;
            font-size: 24px;
            margin-right: 5px;
            transition: transform 0.3s ease;
        }

        .box span:hover {
            transform: translateY(-5px);
        }

        .mute-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mute-button:hover {
            transform: translateY(-5px);
        }

        #oceanGif {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .socials {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            gap: 10px;
        }

        .social-button {
            background-color: transparent;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            font-family: 'GG Sans', sans-serif;
            transition: opacity 0.3s ease;
        }

        .social-button:hover {
            opacity: 0.7;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            opacity: 0.4;
            transition: opacity 0.5s ease;
            font-family: Arial, sans-serif;
        }

        #bio {
            display: none;
            color: white;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            position: fixed;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            text-align: center; /* Center text within bio */
        }

        #bio:hover {
            transform: translate(-50%, -60%);
        }

        #oceanText {
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
            font-size: 16px; /* Adjust font size if needed */
            margin-top: 3px; /* Vertical spacing */
            margin-left: -216px; /* Adjustable horizontal spacing */
        }

        #bio:hover #oceanText {
            opacity: 0.5; /* Visible on hover */
        }
    </style>
</head>
<body>
    <div id="continueText">Continue?</div>
    <img id="oceanGif" src="sources/ocean.gif" alt="Ocean GIF">
    <div class="box" id="infoBox">
        <img src="sources/image.png" alt="Image">
        <div class="text-container">
            <span>sillycat.cc</span>
            <button class="mute-button" id="muteButton">ðŸ”Š</button>
        </div>
    </div>

    <audio id="audio" src="sources/infinite.mp3" loop></audio>

    <div class="socials" id="socialButtons">
        <button class="social-button" title="> Twitter" onclick="window.open('https://x.com/blameAlbert', '_blank')">Twitter</button>
        <button class="social-button" title="> Discord" onclick="window.open('https://discordapp.com/users/1199831622594338841', '_blank')">Discord</button>
    </div>

    <div class="copyright" id="copyright">
        Â© 2024 sillycat.cc. All rights reserved.
    </div>

    <!-- Bio Section -->
    <div id="bio">
        hi im albert video editor and front end dev
        <div id="oceanText"> (aka ocean) </div>
    </div>

    <!-- New Play Tetris Button -->
    <a href="tetris.html" class="play-button" id="playTetrisButton">Play Tetris</a>

    <script>
        const continueText = document.getElementById('continueText');
        const infoBox = document.getElementById('infoBox');
        const oceanGif = document.getElementById('oceanGif');
        const audio = document.getElementById('audio');
        const muteButton = document.getElementById('muteButton');
        const socialButtons = document.getElementById('socialButtons');
        const copyright = document.getElementById('copyright');
        const bio = document.getElementById('bio');
        const playTetrisButton = document.getElementById('playTetrisButton');

        audio.volume = 0.2;

        document.body.addEventListener('click', () => {
            continueText.style.opacity = '0';
            oceanGif.style.display = 'block';
            infoBox.style.display = 'flex';
            socialButtons.style.display = 'flex';
            copyright.style.display = 'block';
            bio.style.display = 'block';
            playTetrisButton.style.opacity = '1'; // Show the play button

            setTimeout(() => {
                oceanGif.style.opacity = '1';
                infoBox.style.opacity = '1';
                socialButtons.style.opacity = '1';
                copyright.style.opacity = '0.4';
                bio.style.opacity = '1';  // Show the bio
                playTetrisButton.style.opacity = '0.3'; // Make it visible
            }, 20);

            setTimeout(() => {
                continueText.style.display = 'none';
            }, 500);

            audio.play();
        });

        let isMuted = false;

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });
    </script>
</body>
</html>
